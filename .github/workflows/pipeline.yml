name: Pipeline
on:
  workflow_dispatch:
    inputs:
      input_text:
        default: 'John Snow'
        type: string
        required: true
      input_number:
        type: number
        required: true
        default: 7

jobs:
  step1:
    uses: 'franciscocamellon/github-actions-practice/edit/master/.github/workflows/step1.yml@master'
    with:
      input_text: '${{inputs.input_text}}'
      input_number: $((inputs.input_number))
