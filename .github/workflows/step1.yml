name: W1
on:
  workflow_call:
    inputs:
      input_text:
        default: 'John Snow'
        type: string
        required: true
      input_number:
        type: number
        required: true
        default: 7
  
  workflow_dispatch:
    inputs:
      input_text:
        default: 'John Snow'
        type: string
        required: true
      input_number:
        type: number
        required: true
        default: 7
  
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - id: Primeiro_passo
        shell: bash
        run: |
          TEXT="${{inputs.input_text}}"
          NUMBER=${{inputs.input_number}}
          echo $TEXT $NUMBER
  
